    body {
        font: 11px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }

    .tooltip {
    	background-color: #269abc;
        color: #dff0d8;
        position: absolute;
        width: 100px;
        height: 28px;
        pointer-events: none;

    }
    
    .dataPoint{
        fill:#1F77B4;
    }

    .outlier{
        fill:red;
    }
</style>

<div class="container">
    <div class="jumbotron" ng-controller="TabCtrl">
        <tabset>
            <tab heading="Outlier Detection">
                <div class="container">
                    <div class="col-md-6" ng-controller="getKRValue">
                        <form class="row-fluid" ng-submit="updateKRValue()">
                            <br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
                            <p>K Value: </p>
                            {{kvalue}}
                            <input class="span3" name="kvaluerange" ng-init="updateKRValue()" type="range" min="1" max="10" ng-model="kvalue" ng-mouseup="updateKRValue()"></input>
                            <input type="number" min="0" max="10" class="string-to-number" ng-model="kvalue"></input>
                            <br></br>
                            <p>R Value: </p>
                            {{rvalue}}
                            <input class="span3" name="rvaluerange" type="range" min="1" max="10000" ng-model="rvalue" ng-mouseup="updateKRValue()"></input>
                        	<input type="number" min="0" max="10000" class="string-to-number" ng-model="rvalue" ></input>
                            <br></br>
                            <p></p>
                            <button type="submit" class="btn btn-primary"> Update</button>
                        </form>
                    </div>
                    <dataplane class="col-md-6"></dataplane>
                </div>
            </tab>
            <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                {{tab.content}}
            </tab>
        </tabset>
    </div>
