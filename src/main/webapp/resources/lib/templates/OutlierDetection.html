<div id="sliders" ng-controller="sliderCtrl">
    <form class="row-fluid" ng-submit="updateKRValue()" >
        <p>K Value: </p>
        {{kvalue}}
        <input name="kvaluerange" ng-init="updateKRValue()" type="range" min="1" max="10" ng-model="kvalue" ng-mouseup="updateKRValue()">
        <input type="number" min="0" max="10" class="string-to-number" ng-model="kvalue">
        <p>R Value: </p>
        {{rvalue}}
        <input  name="rvaluerange" type="range" min="1" max="10000" ng-model="rvalue" ng-mouseup="updateKRValue()">
        <input type="number" min="0" max="10000" class="string-to-number" ng-model="rvalue" >
        <br>
        <p></p>
        <button type="submit" class="btn btn-primary"> Update</button>
    </form>
</div>
